version: 1
title: "Visible When Example"
description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur dignissim orci eget risus tincidunt ultrices."

sections:
  - id: section_1
    title: "Section 1"
    fields:
      - id: question_1
        type: single_select
        label: Are you a South Africa Citizen?
        placeholder: Select an option
        options:
          - Yes
          - No
        validators:
          - required
      - id: question_2
        type: short_text
        label: South African ID Number
        placeholder: Your answer
        visible_when: data.question_1 === 'Yes'
        validators:
          - required
      - id: question_3
        type: short_text
        label: Passport Number
        placeholder: Your answer
        visible_when: data.question_1 === 'No'
        validators:
          - required
    next: done
