version: 1
title: "Advanced Example"
description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur dignissim orci eget risus tincidunt ultrices."

sections:
  - id: section_1
    title: "Section 1"
    fields:
      - id: question_1
        type: short_text
        label: First name
        placeholder: Enter your first name
        validators:
          - required
      - id: question_2
        type: short_text
        label: Last name
        placeholder: Enter your last name
        validators:
          - required
      - id: question_3
        type: email
        label: Email
        placeholder: Enter your email
        validators:
          - required
      - id: question_4
        type: single_select
        label: What's your role?
        placeholder: Select an option
        options:
          - Founder
          - Software Engineer
          - Product Manager
          - Other
        validators:
          - required
      - id: question_5
        type: short_text
        label: Company name
        placeholder: Enter your company name
        visible_when: data.question_4 === 'Founder'
        validators:
          - required
    next: section_2

  - id: section_2
    title: "Section 2"
    fields:
      - id: question_6
        type: single_select
        label: Would you like a quick tour of Declarative Forms?
        placeholder: Select a option
        options:
          - Yes
          - No
        validators:
          - required
    next:
      - when: data.question_6 == "Yes"
        go: section_3
      - else: done

  - id: section_3
    title: "Section 3"
    fields:
      - id: question_7
        type: short_text
        label: Short Text
        placeholder: Your answer
        validators:
          - required
      - id: question_8
        type: email
        label: Email
        placeholder: Your answer
        validators:
          - required
      - id: question_9
        type: date
        label: Date
        placeholder: Your answer
        validators:
          - required
      - id: question_10
        type: url
        label: URL
        placeholder: Your answer
        validators:
          - required
      - id: question_11
        type: dropdown
        label: Dropdown
        placeholder: Your answer
        options:
          - Option 1
          - Option 2
        validators:
          - required
      - id: question_12
        type: single_select
        label: Single Select
        placeholder: Your answer
        options:
          - Option 1
          - Option 2
        validators:
          - required
      - id: question_13
        type: multiple_select
        label: Multiple Select
        placeholder: Your answer
        options:
          - Option 1
          - Option 2
        validators:
          - required
      - id: question_14
        type: long_text
        label: Long Text
        placeholder: Your answer
        validators:
          - required
    next: https://github.com/declarativeforms
    
